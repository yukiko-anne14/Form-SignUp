<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>ODIN Sign Up</title>
</head>
<body>
   
    <div class="side-container">
        <img src="./Forms/Sign-Up/images/side-bg.jpg" width="500px">
        
        <div class="logo"> 
            <img src="./Forms/Sign-Up/images/odin-lined.png" alt="logo">
        <h1>ODIN</h1>
        <p class="image-credit">Photo by <a href="https://unsplash.com/@olenkasergienko">Olena Bohovyk</a> on <a>Unsplash<a/></p>
        </div>
        
    </div>
    
    <div class="main-container">
        <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started</p>
            <p>You <em> know</em> you want to.</p>
    </div>
    <div class="form-container">
                
        <p>Let's do this!</p>
        <form action="#">

            <div class="details">

                <div class="input-box">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                </div>

                <div class="input-box">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                </div>

                <div class="input-box">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                </div>

                <div class="input-box">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="number" name="number">
                </div>

                <div class="input-box">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                </div>

                <div class="input-box">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" 
                       name="confirm-password">
                </div>
            </div> 
        </form>
    </div>
    <button class="create-Account">Create Account</button>
    <p class="account">Already have an account? <a id="sign-in" href="LogIn"> Log in</a></p>

</body>
</html>
